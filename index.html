<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Seguros</title>
</head>
<body>
    <div id="formularioDiv">
        <h2>Cotizador de Matias Espince</h2>
        <form id="formularioDatos">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required><br><br>
            <label for="añoNacimiento">Año de Nacimiento:</label>
            <input type="number" id="añoNacimiento" required><br><br>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div id="informacionPersona" style="display: none;"></div>
    <div id="botonReiniciarDiv" style="display: none;">
        <button id="botonReiniciar">Realizar Otra Cotización</button>
    </div>
    <div id="ejemplosDiv" style="display: none;"></div>

    <div id="botonReiniciarDiv" style="display: none;">
        <button id="botonReiniciar">Realizar Otra Cotización</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
